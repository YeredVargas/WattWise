<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />

    <title>Watt Wise</title>
</head>
<body>

    
    <div class="titulo">
        <p class="tituo1">Secciones</p>
    </div>
    <header id="section0">
        <div class="iagregars0">
            <span class="material-symbols-outlined">
                add
            </span>
        </div>
    </header>

    <section id="blade1">
        
        <section id="section1">
            <div class="info-section">
                <p class="nombre-s1">Seccion 1</p>
                <p class="estado-s1">Estable</p>

                <label class="toggle-switch">
                    <input type="checkbox" id="toggle">
                    <span class="slider"></span>
                </label>

            </div>
            <div class="grafica-section">
                <canvas id="doughnutChart"></canvas>
                <p id="porcentaje" class="porcentaje-g">

                </p>
            </div>
            <script src="script2.js"></script>
            <script>
                document.getElementById('section1').addEventListener('click', function() {
                window.location.href = 'secciones.html'; // Cambia a la página index.html
                });
            </script>

        </section>

        <section id="section2">
            <div class="info-section">
                <p class="nombre-s2">Seccion 2</p>
                <p class="estado-s2">Advertencia</p>

                <label class="toggle-switch">
                    <input type="checkbox" id="toggle2">
                    <span class="slider"></span>
                </label>

            </div>
            <div class="grafica-section">
                <canvas id="doughnutChart2"></canvas>
                <p id="porcentaje2" class="porcentaje-g">

                </p>
            </div>
            <script src="script3.js"></script>
            <script>
                document.getElementById('section2').addEventListener('click', function() {
                window.location.href = 'secciones2.html'; 
                });
            </script>

        </section>

        <section id="section3">
            <div class="info-section">
                <p class="nombre-s3">Seccion 3</p>
                <p class="estado-s3">Advertencia</p>

                <label class="toggle-switch">
                    <input type="checkbox" id="toggle3">
                    <span class="slider"></span>
                </label>

            </div>
            <div class="grafica-section">
                <canvas id="doughnutChart3"></canvas>
                <p id="porcentaje3" class="porcentaje-g">

                </p>
            </div>
            <script src="script4.js"></script>
            <script>
                document.getElementById('section3').addEventListener('click', function() {
                window.location.href = 'secciones3.html'; // Cambia a la página index.html
                });
            </script>

        </section>

    


    </section>

    <section class="modal">
        <div class="titulo-m">
            <p>Crea una sección</p>
        </div>

        <form id="focosForm">
            <h2>Formulario de Focos</h2>
        
            <label for="seccion">Nombre de la nueva sección:</label>
            <input type="text" id="seccion" name="seccion" required>
        
            <label for="conexion">Conexión:</label>
            <select id="conexion" name="conexion" required>
              <option value="serie">Serie</option>
              <option value="paralelo">Paralelo</option>
            </select>
        
            <label for="cantidad">Cantidad de focos:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
        
            <div id="focosContainer"></div>
        
            <button type="button" id="guardar">Guardar</button>
          </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    
    
</body>
</html>
