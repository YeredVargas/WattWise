<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos-secciones.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion</title>
</head>
<body>

    <section id="section">
        <div class="btn-atras">
            <span id="btn-atras" class="material-symbols-outlined">
                arrow_back
                </span>
                <script>
                    document.getElementById('btn-atras').addEventListener('click', function() {
                    window.location.href = 'index.html'; // Cambia a la página index.html
                    });
                </script>
        </div>
        <div class="datos">
            <div class="nombre-scc">
                <p class="nombre">Seccion 2</p>
            </div>

            <div class="info-est">
                <div class="info-est1">
                    <p class="n-estado">Estado</p>
                    <p class="estado2">Advertencia</p>
                    <p class="advertencia">Potencia baja, revisar línea</p>
                </div>
                <div class="info-est2">
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="grafica-section">
                <canvas id="doughnutChart2"></canvas>
                <p id="porcentaje2" class="porcentaje-g">

                </p>
                <script src="script3.js"></script>
            </div>

            <div class="info-secc">
                <div class="info-sec 1">
                    <p>Focos por sección:</p>
                    <p id="num-focos">
                        2
                    </p>
                </div>
                <div class="info-sec 2">
                    <p>Consumo esperado:</p>
                    <p class="promedio" id="promedio">
                        120 watts
                    </p>
                </div>
                <div class="info-sec 3">
                    <p>Total consumido:</p>
                    <p class="en-consumo" id="en-consumo">
                        60 watts
                    </p>
                </div>

                <div class="info-sec 4">
                    <p>Precio por seccion:</p>
                    <p class="en-consumo" id="en-consumo">
                        $70
                    </p>
                </div>
            </div>
            <div class="info-sec4">
                <p class="n-precio">Total esperado a pagar</p>
                <p class="total-pagar" id="en-consumo">
                    $290
                </p>
            </div>
        </div>
    </section>

</body>
</html>
