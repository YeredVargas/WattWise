<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />

    <title>Watt Wise</title>
</head>
<body>

    
    <div class="titulo">
        <p class="tituo1">Secciones</p>
    </div>
    <header id="section0">
        <div class="iagregars0">
            <span class="material-symbols-outlined">
                add
            </span>
        </div>
    </header>

    <section id="blade1">
        <section id="section1">
            <div class="grafica-section">
                <canvas id="doughnutChart1"></canvas>
                <p id="porcentaje1" class="porcentaje-g"></p>
            </div>
        </section>
        <section id="section2">
            <div class="grafica-section">
                <canvas id="doughnutChart2"></canvas>
                <p id="porcentaje2" class="porcentaje-g"></p>
            </div>
        </section>
        <section id="section3">
            <div class="grafica-section">
                <canvas id="doughnutChart3"></canvas>
                <p id="porcentaje3" class="porcentaje-g"></p>
            </div>
        </section>
        


    </section>

    <section class="modal">
        <div class="titulo-m">
            <p>Crea una sección</p>
        </div>

        <form id="focosForm">
            <h2>Formulario de Focos</h2>
        
            <label for="seccion">Nombre de la nueva sección:</label>
            <input type="text" id="seccion" name="seccion" required>
        
            <label for="conexion">Conexión:</label>
            <select id="conexion" name="conexion" required>
              <option value="serie">Serie</option>
              <option value="paralelo">Paralelo</option>
            </select>
        
            <label for="cantidad">Cantidad de focos:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
        
            <div id="focosContainer"></div>
        
            <button type="button" id="guardar">Guardar</button>
          </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    
    
</body>
</html>
